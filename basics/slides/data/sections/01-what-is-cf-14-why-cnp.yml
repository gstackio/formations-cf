  **Pourquoi une plateforme _Cloud Native_&nbsp;?**

  * Ne pas perdre de temps dans la **plomberie** des réglages d'infrastructure
  * Délivrer davantage de **valeur pour le métier**, et plus souvent
  * **Tirer les enseignements** des retours utilisateurs plus rapidement

notes: |

  Trouver ce que vos clients veulent vraiment en le leur montrant.

  Itérer en continu et apprendre à distinguer ce qui est vraiment important.

  Ne pas attendre que l'équipe d'infrastructure livre des serveurs.

  Donner le choix aux développeur du langage et des technologies de bases de données qu'ils pensent le plus adéquats.
