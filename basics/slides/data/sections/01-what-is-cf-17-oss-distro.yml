  **Où peut-on obtenir Cloud Foundry open source&nbsp;?**

  * [**github.com/cloudfoundry**](https://github.com/cloudfoundry)
  * [**cfdev**](https://github.com/cloudfoundry-incubator/cfdev), un CF complet dans une machine virtuelle légère  pour macOS
  * **cf-deployment**, qui demande de déjà connaître [BOSH](https://bosh.io/docs)
  * **BOSH Lite v2** for a local CF deployment
  * [**cf local**](https://github.com/cloudfoundry-incubator/cflocal) qui simule un CF dans un Docker en local

notes: |

  * Cloud Foundry est un projet open source. Mais utiliser une distribution _open source_ nécessite des compétences BOSH, qui demande un certain investissement.

  * BOSH est un robot qui gère des VMs, c'est la _Rolls Royce_ en la matière.

  * Le projet `cfdev` utilise la technologie HyperKit de macOS. Malheureusement, il n'est plus maintenu.

  * BOSH-Lite v2 est utilisé par Gstack pour un environnement de productiion à moindre coût.
