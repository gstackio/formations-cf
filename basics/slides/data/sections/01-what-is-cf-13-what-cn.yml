  **Charactériser le _Cloud Native_**

  * Conforme aux **12 facteur**
  * Focalisé sur un **faible coût du changement**
  * Itérations rapides, livrer des **petites unités** de changements et **tirer les enseignements** rapidement

notes: |

  * Des "facteurs" clés avec CF&nbsp;:
    * 6. Exécutez l’application comme un ou plusieurs processus sans état
    * 9. Maximisez la robustesse avec des démarrages rapides et des arrêts gracieux
    * 11. Traitez les logs comme des flux d’évènements
  * Intégration continue (CI) et déploiement continu (CD)&nbsp;: CI/CD
  * Les changements deviennent alors peu coûteux
