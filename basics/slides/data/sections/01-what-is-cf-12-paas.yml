  **C'est du PaaS**

  * Le PaaS vise à améliorer la **productivité** des développeurs
  * Il réduit la «&nbsp;plomberie&nbsp;» nécessaire et sans cesse répétée
  * Heroku a posé les fondamentaux du **PaaS** et théorisé les applications **12 facteurs**
  * Les applications sont au centre de la mouvance **Cloud Native**

notes: |

  * Jusqu'à récemment, CFAR c'était tout simplement CF. On utilise encore les deux termes indifféremment

  * Les anglophones parlent de **'yak shaving'** pour la «&nbsp;plomberie&nbsp;» récurrente

  * Heroku a créé des _patterns_ de programmation appelés «&nbsp;12 facteurs&nbsp;», basés sur leur propre expérience. L'impact a été considérable. Ils ont aussi créé le concept de «&nbsp;Buildpack&nbsp;».
