  **L'Application Runtime, c'est un PaaS**

  * Un PaaS vise à améliorer la **productivité** des développeurs
  * Ca réduit la «&nbsp;plomberie&nbsp;» nécessaire, qui revient sans cesse, toujours la même
  * Heroku a posé des jalons essentiels pour fonder le **PaaS** et théoriser les applications **12 facteurs**
  * Les applications sont au centre de la mouvance **Cloud Native**

notes: |

  * Jusqu'à récemment, CFAR c'était tout simplement CF. On utilise encore les deux termes indifféremment

  * Les anglophones parment de **'yak shaving'** pour la «&nbsp;plomberie&nbsp;» récurrente

  * Heroku a créé des _patterns_ de programmation appelés «&nbsp;12 facteurs&nbsp;», basés sur leur expérience, et qui ont eu un impact considérable. Ils ont aussi lancé le concept de «&nbsp;Buildpack&nbsp;».
