content: |

  3 types de _Cloud Computing_&nbsp;: **IaaS**, **PaaS**, and **SaaS**

  ![taxonomy of cloud computing](img/power-of-platform.png)

notes: |

  * IaaS - la virtualisation, les serveurs et l'infra sous-jacente sont managés (AWS/GCP/Azure)

  * PaaS - le _runtime_ et l'infra sous-jacente sont managés (CF)

  * SaaS - tout est managé (Google Apps)
