  <span class="txt-c">

    What is...

    <img src="img/cf-logo-vertical.png" style="max-height: 350px" />

  </span>

columnRightContent: |

  * Initial release in **2011**
  * An **open** Cloud Native Platform
  * Application Runtime and Container Runtime
  * Fast and easy to **build, test, deploy &amp; scale apps**
  * Works with **any language** or framework
  * Available as **open source**, **commercial distributions** or **hosted offerings**

notes: |

  * Conceived at VMWare as 'Project B29' in 2009

  * CF Foundation formed in 2015 as a non-profit to neutrally govern CF and build the community

  * Open-source with an Apache license, hosted on GitHub.

  * Developers use the cf command line utility to interact with a CF deployment.

  * The cf CLI is pre-built for Windows, Mac and Linux.

  * CF supports any language or framework through buildpacks. More on that subject later.
